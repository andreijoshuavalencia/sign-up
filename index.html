<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Sign Up</title>
</head>
<body>
    <div class="img">
        <div class="img-logo">
            <img src="./images/odin-lined.png" alt="odin logo" class="odin-img">
        </div>
        <div class="img-description">
            <p class="img-info">Photo by George Diama</p>
            <a href="https://unsplash.com/photos/Qc5Fia2ikJs">
                <p class="img-info">https://unsplash.com/photos/Qc5Fia2ikJs</p>
            </a>
        </div>
    </div>

    <div class="form">
        <div class="form-info">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                <br>Sign up <i>now</i> to get started.
                <br><br>You <i>know</i> you want to.
            </h1>
        </div>

        <form action="">
            <h1>Let's do this!</h1>
            <div class="inputs">
                <div class="first-name">
                    <input type="text" class="form-input" id="first-name" placeholder="First Name" required>
                    <label for="first-name" class="form-label">First Name:</label>
                </div>

                <div class="last-name">
                    <input type="text" class="form-input" id="last-name" placeholder="Last Name" required>
                    <label for="last-name" class="form-label">Last Name:</label>
                </div>

                
            </div>
            <div class="inputs">
                <div class="email">
                    <input type="email" class="form-input" id="email" placeholder="Email"required>
                    <label for="email" class="form-label">Email:</label>
                </div>

                <div class="phone">
                    <input type="number" class="form-input" id="phone" placeholder="Phone" required>
                    <label for="phone" class="form-label">Phone:</label>
                </div>
            </div>

            <div class="inputs">
                <div class="password">
                    <input type="text" class="form-input" id="password" placeholder="Password" required>
                    <label for="password" class="form-label">Password:</label>
                </div>

                <div class="confirm-password">
                    <input type="text" class="form-input" id="confirm-password" placeholder="Confirm Password" required>
                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                </div>
            </div>

            <div class="form-end">
                <div id="errorMessage"></div>
                <button class="btn" type="submit"> Create Account</button>
                <h1>Already have an account? Log in</h1>
            </div>
            
            
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
